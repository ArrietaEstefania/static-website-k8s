apiVersion: apps/v1
kind: Deployment
metadata:
  name: static-web
  namespace: static-site-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: static-web
  template:
    metadata:
      labels:
        app: static-web
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80
        volumeMounts:
        - name: static-content
          mountPath: /usr/share/nginx/html
        securityContext:
          runAsUser: 101
          runAsGroup: 101
          
      volumes:
      - name: static-content
        persistentVolumeClaim:
          claimName: static-pvc