apiVersion: v1
kind: PersistentVolume
metadata:
  name: static-pvc
spec:
  capacity:
    storage: 1Gi              # âœ… Este campo tiene que estar asÃ­, exactamente
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: standard  # ðŸ‘ˆ Este valor debe coincidir con el PVC
  hostPath:
    path: "/mnt/static-website"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: static-pvc
  namespace: static-site-ns
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  volumeName: static-pvc
